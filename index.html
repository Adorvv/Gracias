<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gracias por su compra</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #f9f9f9;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      display: flex;
      align-items: center;
      justify-content: center;
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      max-width: 900px;
      width: 90%;
    }

    .qr {
      width: 150px;
      height: 150px;
      margin: 0 20px;
    }

    .message {
      text-align: center;
      max-width: 500px;
    }

    .message h1 {
      font-size: 2rem;
      margin-bottom: 10px;
      color: #333;
    }

    .message p {
      font-size: 1.2rem;
      color: #666;
    }

    @media (max-width: 600px) {
      .container {
        flex-direction: column;
      }
      .qr {
  max-width: 200px;
  min-width: 200px;
  max-height: 700px;
  min-height: 700px;
  margin: 0 20px;
}

      
      
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="qr" src="WhatsApp Image 2025-05-27 at 3.20.03 PM (1).jpeg" alt="QR izquierdo">
    <div class="message">
      <h1>¡Gracias por su compra!</h1>
      <p>Su pedido ha sido recibido y está siendo procesado.<br>Pronto recibirá más información.</p>
    </div>
    <img class="qr" src="WhatsApp Image 2025-05-27 at 3.20.03 PM.jpeg" alt="QR derecho">
  </div>
</body>
</html>
